<totvs-modal-header>{{ 'btn-advanced-search' | i18n }}</totvs-modal-header>

<totvs-modal-body>
    <div class="row">
        <form class="form-horizontal" role="form">

            <field type="input" class="col-lg-12" ng-model="controller.advancedSearch.name"
                label="{{ ::'l-name' | i18n : [] : 'js/customers' }}" canclean></field>

            <field type="input" class="col-lg-12" ng-model="controller.advancedSearch.address_street"
                label="{{ ::'l-address-street' | i18n : [] : 'js/customers' }}" canclean></field>

            <totvs-field totvs-date-range class="col-lg-12" ng-model="controller.advancedSearch.birthday"
                label="{{ ::'l-birthday' | i18n : [] : 'js/customers' }}" canclean></totvs-field>

            <field type="input" class="col-lg-6" ng-model="controller.advancedSearch.doc_cpf"
                label="{{ ::'l-doc-cpf' | i18n : [] : 'js/customers' }}" ui-mask="999.999.999-99" canclean></field>

        </form>
    </div>
</totvs-modal-body>

<totvs-modal-footer>
    <button type="button" class="btn btn-default" ng-click="controller.close();">{{ ::'btn-cancel' | i18n }}</button>
    <button type="button" class="btn btn-primary" ng-click="controller.search();">{{ ::'btn-confirm' | i18n }}</button>
</totvs-modal-footer>
